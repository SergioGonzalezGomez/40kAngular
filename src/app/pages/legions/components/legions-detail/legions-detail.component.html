<div *ngIf="legion" class="legion-container">
    <div class="legion-container__card">
        <h2>{{legion.name}}</h2>
        <img src="{{legion.img}}" alt="{{legion.name}}" />
        <h3>Legion Number: {{legion.number}}</h3>
        <h3>Primarch: {{legion.primarch}}</h3>
        <p>Description: "{{legion.description}}"</p>
    </div>
</div>
